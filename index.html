<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PiTank</title>
	<meta name="description" content="JoyStick">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form>
        <div id="connectionBlock">
          <h1 class="h3 mb-3 fw-normal">Connect to tank</h1>
          <div class="form-floating">
            <input type="email" value="192.168.0.63" class="form-control" id="customIP">
            <label for="floatingInput">IP</label>
          </div>
          <div class="form-floating">
            <input type="text" value="8081" class="form-control" id="customPort">
            <label for="floatingPassword">Port</label>
          </div>
          <label id="refreshRateText" for="customRange1" class="form-label">Refresh rate</label>
          <input onChange="rateUpdate()" type="range" class="form-range" id="refreshRate" min="20" max="1000" step="20" value="1000">
          <div class="checkbox mb-3">
            <label class="container">Compass steering 100% throttle
              <input type="radio" onchange="changeSteeringAlgorithm()" checked="checked" name="algorithm" id="compass">
              <span class="checkmark"></span>
            </label>
            <label class="container">Vanilla JS PWM
              <input type="radio" onchange="changeSteeringAlgorithm()" name="algorithm" id="vanilla">
              <span class="checkmark"></span>
            </label>
            <label class="container">Experimental
              <input type="radio" onchange="changeSteeringAlgorithm()" name="algorithm" id="experimental">
              <span class="checkmark"></span>
            </label>
          </div>
          <button id="connectButton" onClick="customConnect()" class="w-100 btn btn-lg btn-primary" type="submit">Connect</button>
        </div>
        <div id="joyDiv" class="mt-5 mb-3" width="300px" height="300px"></div>
        <pre id="direction">Joystick Values</pre>
        <pre id="driveValues">Drive Values</pre>
        <div id="visualiserDiv" class="mt-5 mb-3" width="300px" height="300px"></div>
        <p class="mt-5 mb-3 text-muted"> WIP: Niall</p>
    </form>
    </main>
    <script src="joy.js"></script>
    <script src="tankVisualiser.js"></script>
    <script src="tankInterface.js"></script>

  </body>
</html>
