<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket</title>
    </head>
    <body>
        <h1> Websocket demo</h1>
        <script>
            const ws = new WebSocket("ws://localhost:8080");
            ws.addEventListener("open", () => {
                console.log("We are connected");
                ws.send("Hello world");
            })
        </script>
    </body>
</html>
