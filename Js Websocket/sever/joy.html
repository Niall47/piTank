<html>
	<head>
		<title>Joystick</title>
		<meta charset="utf-8">
		<meta name="description" content="JoyStick">
		<script src="joy.js"></script>
	</head>
	<body>

		<div id="joyDiv" style="width:200px;height:200px;margin:50px;position:fixed;top:30px;left:100px;"></div>
		<div style="position:fixed;top:125px;left:10px;">
			<input id="customInput" type="hidden"/>
			<button id="connectButton" onClick="customConnect()" hidden> Connect </button>
			<h3 id="status" type="text" >Not Connected</h3>
			<h3 id="direction" type="text" >C</h3>
			<button id="restartButton" onClick="restart()" hidden>Restart</button> 
			<button id="shutdownButton" onClick="shutdown()" hidden>Shutdown</button> 
		</div>

		<script type="text/javascript">
		const status = document.getElementById("status");
		const direction = document.getElementById("direction");
		const customInput = document.getElementById("customInput");
		const connectButton = document.getElementById("connectButton");
		const restartButton = document.getElementById("restartButton");
		const shutdownButton = document.getElementById("shutdownButton");
		let connectionStatus = false;

		var ws = new WebSocket("ws://localhost:8080");
		ws.onerror = SocketError;

		var previousMessage = "C";
		var joyParam = { "title": "joystick" };
		var Joy = new JoyStick('joyDiv', joyParam);

		function SocketError(ev) {
			connectionStatus = false;
			console.log("Failed to connect")
			customInput.setAttribute('type', Text);
			customInput.setAttribute('value', 'localhost');
			connectButton.style.display = "block";
		};

		function shutdown(){
			if (connectionStatus == true) {
				ws.send("X");
			}
		}

		function restart(){
			if (connectionStatus == true) {
				ws.send("R");
			}
		}

		function customConnect(){
			connectionStatus = true;
			console.log(`Trying to connect to ${customInput.value}`)
			const ws = new WebSocket(`ws://${customInput.value}:8080`);
			updateDisplay();
		}

		function updateDisplay()
		{
			if ( connectionStatus == true ) {
			customInput.setAttribute('type', 'hidden');
			connectButton.style.display = "hidden";
			shutdownButton.style.display = "block";
			restartButton.style.display = "block";
			status.innerHTML = "Connected"
			ws.send("C");
			} else {
			customInput.setAttribute('type', Text);
			customInput.setAttribute('value', 'localhost');
			connectButton.style.display = "block";
			shutdownButton.style.display = "hidden";
			restartButton.style.display = "hidden";
			status.innerHTML = "Not Connected"
			}
		}
		ws.addEventListener("open", () => {
			connectionStatus = true;
			console.log("We are connected");
			updateDisplay();
		});

		setInterval(function(){
			previousMessage = `${direction.innerHTML}`;
			direction.innerHTML = Joy.GetDir();
			if ((previousMessage != direction.innerHTML) && connectionStatus) {
				ws.send(direction.innerHTML);
			}}, 100);
		</script>
	</body>
</html>
