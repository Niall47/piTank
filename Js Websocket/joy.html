<html>
	<head>
		<title>Joystick</title>
		<meta charset="utf-8">
		<meta name="description" content="JoyStick">
		<script src="joy.js"></script>
	</head>
	<body>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			html,
			body {
			overflow-x: hidden;
			height: 100%;
			}

			body {
			position: relative;
			}
			.center {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 300px;
				width: 300px;
			}
			button {
				background-color: #7b38d8;
				border-radius: 10px;
				border: 4px double #cccccc;
				color: #eeeeee;
				text-align: center;
				font-size: 28px;
				padding: 20px;
				width: 200px;
				transition: all 0.5s;
				cursor: pointer;
				margin: 5px;
	      	}
			button span {
				cursor: pointer;
				display: inline-block;
				position: relative;
				transition: 0.5s;
			}
			button span:after {
				content: '\00bb';
				position: absolute;
				opacity: 0;
				top: 0;
				right: -20px;
				transition: 0.5s;
			}
			button:hover {
				background-color: #f7c2f9;
			}
			button:hover span {
				padding-right: 25px;
			}
			button:hover span:after {
				opacity: 1;
				right: 0;
			}

			h3 {
				text-align: center;
				text-transform: uppercase;
				color: #4CAF50;
			}
		</style>

		<div id="joyDiv" class="center" >
		</div>

		<div class="center" >
			<button id="restartButton" onClick="restart()"  hidden>Restart</button> 
			<button id="shutdownButton" onClick="shutdown()"  hidden>Shutdown</button>
			<input id="customInput" type="hidden" value="192.168.0."/>
			<p><button id="connectButton" onClick="customConnect()"  hidden> Connect </button></p>
			<h3 id="status" type="text" >Not Connected</h3>
			<h3 id="direction" type="text" >C</h3>

		</div>

		<script type="text/javascript">
		const status = document.getElementById("status");
		const direction = document.getElementById("direction");
		const customInput = document.getElementById("customInput");
		const connectButton = document.getElementById("connectButton");
		const restartButton = document.getElementById("restartButton");
		const shutdownButton = document.getElementById("shutdownButton");
		let connectionStatus = false;
		var previousMessage = "";
		var joyParam = { "title": "joystick" }; 		// internalFillColor internalStrokeColor externalStrokeColor
		var Joy = new JoyStick('joyDiv', joyParam);


		function shutdown(){
			if (connectionStatus == true) {
				ws.send("X");
			}
		};

		function restart(){
			if (connectionStatus == true) {
				ws.send("R");
			}
		};

		function connect(ip){
			console.log(`Trying to connect to ${ip}`)
			ws = new WebSocket(`ws://${ip}:8081`);
			ws.addEventListener("open", () => {
				connectionStatus = true;
				console.log("We are connected");
				updateDisplay();
			});
			ws.addEventListener("close", () => {
				connectionStatus = false;
				console.log("We were disconnected");
				updateDisplay();
			});
		};

		function customConnect() {
			connect(customInput.value)
		};
		function updateDisplay()
		{
			if ( connectionStatus == true ) {
				customInput.setAttribute('type', 'hidden');
				connectButton.style.display = "none";
				shutdownButton.style.display = "block";
				restartButton.style.display = "block";
				status.innerHTML = "Connected"
				ws.send("C");
			} else {
				customInput.setAttribute('type', Text);
				// customInput.setAttribute('value', 'localhost');
				connectButton.style.display = "block";
				shutdownButton.style.display = "none";
				restartButton.style.display = "none";
				status.innerHTML = "Not Connected"
			}
		};

		setInterval(function(){
			previousMessage = `${direction.innerHTML}`;
			direction.innerHTML = Joy.GetDir();
			if ((previousMessage != direction.innerHTML) && connectionStatus == true) {
				ws.send(direction.innerHTML);
			}}, 100);
			connect('localhost');
			updateDisplay();
		</script>
	</body>
</html>
